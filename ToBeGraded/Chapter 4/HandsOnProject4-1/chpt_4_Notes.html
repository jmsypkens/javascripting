        <!-- Exception Handling:
            Allows a program to handle errors, or exceptions as they occur in
            the execution of a program. 
            
            Exception handling statements: 
                - try
                - throw 
                - catch
                - finally
                
            Try Example Code:
                try {
                    statements;
                }
                
            If the results of evaluating statements is an error, the result of
            diving a number by 0, then an error is triggered, or thrown. 
            
            In addition, you can test a condition within a  statements, 
            then add a throw statement to specify an error message if the 
            result is false. 
            
            Try & Throw Example Code: 
            
                try {
                var lastName = document.getElementById("lName").value;
                
                    if (lastName === "") { // if lastName is blank 
                        throw "Please enter your last name.";
                    } 
                }
            
            Catching Exceptions 
            After you throw an error, you use a catch() statment to handle 
            the error. 
                
                catch(error) {
                    statements;
                }
                
            
                catch(lNameError) {
                    window.alert(lNameError);
                    return false; 
                }
                
            Whenever a try statement throws an exception, the Javascript 
            interpreter executes the nearest catch statment. 
            
            Finally Statments
            These statements execute regardless of whether its associated 
            try block throws an exception. Normally this is used to perform
            cleanup or any necessary tasks after code is evaluated with a 
            try statement. The syntax: 
                
                finally {
                    statements;
                }
                
            Using try, throw, catch and finally together to evaluate
            the first name value: 
            
                function validateName() {
                    
                    try { 
                        var = lastName = getElementById("lName");
                        if (lastName.value === "") {
                            throw "Please enter your last name."; 
                        }
                    }
                    
                    catch(lNameError) {
                        window.alert(lNameError)
                        return false; 
                    }
                    
                    finally { 
                        lNameValid = true; 
                    }
                    
                    return true; 
                }    
                
            Custom Error Handling
            
            Code to handle errors on page: 
            
            if (window.addEventListener) {
                window.addEventListener("error", processErrors, false);
            } else if (window.attachEvent) {
                window.attachEvent("onerror", processErrors);
            }
                
                
            To override browser error handling functionality: 
            
            function processErrors() { 
                custom error handling code
                return true; 
            }
            
            Creating an error event function does not fix errors in your 
            Javascript programs. 
            
            Custom Error Handling Functions: -->
            
            <script>
                function processErrors(errMessage, errURL, errLineNum) {
                    console.log("The file " + errURL 
                        + " generated the following error(s): " + errMessage 
                        + " on line" + errLineNum); 
                    return true; 
                }
                
                if (window.addEventListener) {
                    window.addEventListener("error", processErrors, false); 
                } else if (window.attachEvent) {
                    window.attachEvent("onerror", processErrors); 
                } 
            </script>
